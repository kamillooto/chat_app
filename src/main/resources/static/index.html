<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div>

    <div class="grid_element grid_element--1">
        <img src="/img/banner.png" alt="banner">
    </div>

    <div class="grid_element grid_element--2">
        <p id="inputMessage">
            Let's talk!
        </p>
    </div>

    <div class="grid_element grid_element--3">
        <input id="user" placeholder="Your name" type="text">
    </div>

    <div class="grid_element grid_element--4">

        <textarea id="messageToSend" placeholder="Your message"></textarea>
    </div>

    <div class="grid_element grid_element--5">
        <button id="send">Send</button>
    </div>

    <div class="grid_element grid_element--6">
        <p id="response"></p>
    </div>

</div>

</body>
</html>
